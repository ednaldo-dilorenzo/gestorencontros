<div class="d-flex justify-content-between">
    <h2 class="fs-4">Eventos Cadastrados para {{ encontro.nome }}</h2>
    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          <a href="/pages{{ url_for('encontro.index')}}" data-link>Encontros</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Eventos
        </li>      
      </ol>
    </nav>
  </div>
<hr />
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a
      href="/pages{{ url_for('encontro.register_event', _id=encontro.id) }}"
      class="btn btn-primary"
      data-link
      >+ Novo</a
    >
  </div>
</nav>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Tema</th>
      <th scope="col">Ano</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for evento in eventos %}
    <tr>
      <td>{{ evento.nome }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.ano }}</td>
      <td>
        <a
          class="btn btn-sm icon-link icon-link-hover"
          href="/pages{{ url_for('encontro.edit', id=evento.id) }}"
          data-link
        >
          <i class="fas fa-pen"></i>
        </a>
        <a
          class="btn btn-sm icon-link icon-link-hover"
          href="/pages{{ url_for('encontro.teams') }}"
          data-link
        >
          <i class="fas fa-people-group"></i>
        </a>
        <a
          class="btn btn-sm icon-link icon-link-hover"
          href="/pages{{ url_for('encontro.teams') }}"
          data-link
        >
          <i class="fa-solid fa-group-arrows-rotate"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
