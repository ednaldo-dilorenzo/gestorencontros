<div class="d-flex justify-content-between">
  <h2 class="fs-4">Encontros Cadastrados para {{ movimento.nome }}</h2>
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        <a href="/pages{{ url_for('movimento.index')}}" data-link>Movimentos</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Encontros</li>
    </ol>
  </nav>
</div>
<hr />
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a
      href="/pages{{ url_for('movimento.novo_encontro', _id=movimento.id) }}"
      class="btn btn-primary"
      data-link
      >+ Novo</a
    >
  </div>
</nav>
{% if encontros %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Tema</th>
      <th scope="col">Ano</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for encontro in encontros %}
    <tr>
      <td>{{ encontro.nome }}</td>
      <td>{{ encontro.tema }}</td>
      <td>{{ encontro.ano }}</td>
      <td>
        <a
          class="btn btn-sm icon-link icon-link-hover"
          href="/pages{{ url_for('movimento.editar_encontro', id_movimento=movimento.id, id_encontro=encontro.id) }}"
          data-link
        >
          <i class="fas fa-pen"></i>
        </a>
        <a class="btn btn-sm icon-link icon-link-hover" data-link>
          <i class="fas fa-people-group"></i>
        </a>
        <a class="btn btn-sm icon-link icon-link-hover" data-link>
          <i class="fa-solid fa-group-arrows-rotate"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="data-not-found py-3">
  <h1>Nenhum dado encontrado...</h1>
</div>
{% endif %}
