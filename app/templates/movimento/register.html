<div class="d-flex justify-content-between">
  <h2 class="fs-4">Cadastro de Movimento</h2>
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        <a href="/pages{{ url_for('movimento.index')}}" data-link>Encontros</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Cadastro de Encontro
      </li>
    </ol>
  </nav>
</div>
<hr />
<form
  action="{% if form.id.data %}{{ url_for('movimento.edit', id=form.id.data) }}{% else %}{{ url_for('movimento.register') }}{% endif %}"
  target="/pages{{ url_for('movimento.index') }}"
  method="post"
  novalidate
>
  {{ form.csrf_token }} {% if form.id.data %}
  <input type="hidden" name="id" id="iptId" value="{{ form.id.data }}" />
  {% endif %}
  <div class="row g-3">
    <div class="col-md-6">
      <label for="iptNome" class="form-label">Nome</label>
      <input
        type="text"
        value="{% if form.nome.data %}{{ form.nome.data }}{% endif %}"
        name="nome"
        class="form-control"
        id="iptNome"
      />
    </div>
  </div>
  <hr class="my-4" />
  <div class="row g-3">
    <div class="col-6">
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a
          href="/pages{{ back_link }}"
          style="width: 100px"
          class="btn btn-secondary"
          type="button"
          data-link
          >Cancelar</a
        >
      </div>
    </div>
    <div class="col-6">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          type="submit"
          style="width: 100px"
          class="btn btn-dark"
          type="button"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</form>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    "use strict";

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const form = document.querySelector("form");
    const formValidations = [
      {
        selector: "#iptNome",
        validations: [
          { handler: isRequired, message: "Por favor informe o nome" },
        ],
      },
    ];

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      event.stopPropagation();
      event.target.classList.add("was-validated");
      const itemId = event.target.querySelector("#iptId");
      const successMsg = itemId
        ? "Movimento atualizado com sucesso"
        : "Movimento criado com sucesso";

      if (validateForm(formValidations)) {
        sendFormData(event.target, successMsg);
      }
    });
  })();
</script>
