<div class="d-flex justify-content-between">
  <h2 class="fs-4">Casais Cadastrados</h2>
  <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Casais</li>
    </ol>
  </nav>
</div>
<hr />
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a
      href="/pages{{ url_for('casal.register') }}"
      class="btn btn-primary"
      data-link
      >+ Novo</a
    >
    <form
      id="frmPesquisa"
      action="/pages{{ url_for('casal.index')}}"
      class="d-flex"
      role="search"
      target="/pages{{ url_for('casal.index')}}"
    >
      <input
        class="form-control me-2"
        type="search"
        name="filtro"
        placeholder="Pesquisar"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Pesquisar</button>
    </form>
  </div>
</nav>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Esposo</th>
      <th scope="col">Esposa</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for casal in page.items %}
    <tr>
      <td>{{ casal.esposo.nome }}</td>
      <td>{{ casal.esposa.nome }}</td>
      <td>
        <a
          class="btn btn-sm icon-link icon-link-hover"
          href="/pages{{ url_for('encontro.edit', id=1) }}"
          data-link
        >
          <i class="fas fa-pen"></i>
        </a>
        <a
          class="btn btn-sm icon-link icon-link-hover"
          href="/pages{{ url_for('encontro.teams') }}"
          data-link
        >
          <i class="fas fa-people-group"></i>
        </a>
        <a
          class="btn btn-sm icon-link icon-link-hover"
          href="/pages{{ url_for('encontro.events', _id=1) }}"
          data-link
        >
          <i class="fa-solid fa-person-praying"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link {% if not page.has_previous %}disabled{% endif %}" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item active"><span class="page-link">1</span></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link {% if not page.has_next %}disabled{% endif %}" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<script>
  const form = document.getElementById("frmPesquisa");

  form.addEventListener("submit", (evt) => {
    evt.preventDefault();
    sendFormData(evt.target);
  });
</script>
